<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(73, 153, 109);
            color: white;
            height: 200px;
            width: 200px;   
            font: normal 23pt arial;
            line-height: 200px;
            text-align: center;
            
        }

    </style>
</head>
<body>`
    <div id="area">interaja...</div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener ('click', clicar)
        a.addEventListener('mouseenter', dentro)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = 'clicou'
        }
        function saiu() {
            a.innerText = 'saiu'
        }
        function dentro(){
            a.innerText = 'dentro'
        }


    </script>

</body>
</html>
