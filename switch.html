<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>

/*
o comando switch e similar ao if/else, mas e mais intuitivo.

obs. os break sao utilizados para parar o codigo, se retirar o browser vai executar
os cases abaixo (mas pode ser utilizado)

o switch trabalha com valores identicos! pode ser utilizados casting!!
""""    switch (parseInt(parametro))   """"
                parseInt = converter string to numeros inteiros
                parseFloat = converter string to numeros fracionados
*/

  var parametro = 1

  switch (parametro) {

case 1:
document.write('Parametro 1')
break

case 2:
document.write('Parametro 2')
break

default:
document.write('Default')

  }


  </script>
</head>
